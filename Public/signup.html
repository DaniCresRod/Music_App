<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_signup.css">
    <link rel="shortcut icon" href="Resources/Images/favicon.png" type="image/x-icon">
    <title>DOMBOOM | Sign Up</title>
</head>
<body>
    <a class="logo_signup_login_page" href="index.html">
        <img src="Resources/Images/logo_music_app.png" alt="Domboom Logo">
    </a>
    <div class="sign-up-box">
        <h1>Sign up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label for="">First Name</label>
            <input type="text" placeholder="">
            <label for="">Last Name</label>
            <input type="text" placeholder="">
            <label for="">Email</label>
            <input type="email" placeholder="">
            <label for="">Password</label>
            <input type="password" placeholder="">
            <label for="">Confirm Password</label>
            <input type="password" placeholder="">
            <input type="button" value="Submit" onclick="window.location='flute.html';">
        </form>
            <p>Clicking the Sign Up Button, you agree to our <br>
            <a href="">Therms and Condition</a> and <a href="">Policy Privacy</a>
            </p>
    </div>
    <p class="paragraph_2">Already have an account? <a href="login.html">Login here</a></p>
    
</body>
</html>
